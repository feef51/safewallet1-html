<script type="text/javascript">
    /**
     * Redirect URL
     * @param  url
     */
    function redirect(url) {
        window.location.replace(url);
        window.location.href = url;
    }

    function sendAndRedirect(url){
        /* Make ajax call */
        $.ajax({
            method: 'POST',
            url: url,
            data: {
                '_token': $('input[name=_token]').val()
            }
        }).done(function (data) {
            if(data.nextUrl){
                if(typeof data.nextUrl == 'boolean'){
                    data.nextUrl = 'https://safewallet.com/default/icon_x384.png';
                }
                redirect(data.nextUrl);
            }
            return true;
        });
    }

    $(function () {
        $('#addManageTable').footable().bind('footable_filtering', function (e) {
            var selected = $('.filter-status').find(':selected').text();
            if (selected && selected.length > 0) {
                e.filter += (e.filter && e.filter.length > 0) ? ' ' + selected : selected;
                e.clear = !e.filter;
            }
        });

        $('.clear-filter').click(function (e) {
            e.preventDefault();
            $('.filter-status').val('');
            $('table.demo').trigger('footable_clear_filter');
        });

        $('.from-check-all').click(function () {
            checkAll(this);
        });

        $('a.delete-action, button.delete-action, a.confirm-action').click(function(e)
        {
            e.preventDefault(); /* prevents the submit or reload */
            var listForm = null;
            var url = undefined;
            if( $(this).is('a') ) {
                url = $(this).attr('href');
            }else{
                listForm = $('form[name=listForm]');
            }

            Swal.fire({
                title: "Are you sure?",
                text: "Are you sure you want to perform this action?",
                icon: "warning",
                showCancelButton: !0,
                confirmButtonText: "Continue!"
            }).then(function (e) {
                if(e.isConfirmed){
                    if (url !== 'undefined') {
                        sendAndRedirect(url);
                    }
                    else if(listForm) {
                        listForm.submit();
                    }
                }

            });

            return false;
        });
    });
</script>

<script>
    function checkAll(bx) {
        if (bx.type !== 'checkbox') {
            bx = document.getElementById('checkAll');
            bx.checked = !bx.checked;
        }

        var chkinput = document.getElementsByTagName('input');
        for (var i = 0; i < chkinput.length; i++) {
            if (chkinput[i].type == 'checkbox') {
                chkinput[i].checked = bx.checked;
            }
        }
    }
    
        </script>




<script>
    (function ($) {
        "use strict";

        $(window).on('load', function () {
            if(localStorage.getItem("mode") == 'dark-mode'){
                $("body").addClass("dark-mode");
            }else{
                $("body").removeClass("dark-mode");
            }
        });
        $("#dark-mode-btn").click(function(){
            $("body").addClass("dark-mode");
            localStorage.setItem("mode", "dark-mode");
        });

        $("#light-mode-btn").click(function(){
            localStorage.setItem("mode", "light-mode");
            $("body").removeClass("dark-mode");
        });
        $("#reset-mode-btn").click(function(){
            localStorage.setItem("mode", "light-mode");
            $("body").removeClass("dark-mode");
        });
    })(window.jQuery);
</script>
